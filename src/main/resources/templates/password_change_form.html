<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
	
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        
                        <form th:action="@{/change-password}" method="post">
                        	
                        	<h3 class="text-center my-3">Enter new password</h3>
                        	
                        	<div class="form-group">
                        		<input name="newpassword" type="password" class="form-control" placeholder="Enter new password here">
                        	</div>
                        	
                        	<div class="text-center">
                        		<button class="btn btn-warning">Change Password</button>
                        	</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
	
	
</body>
</html>
