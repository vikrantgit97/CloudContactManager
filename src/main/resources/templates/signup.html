<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>this is signup page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="md-card">

                    <div th:if="${session.massage}" th:classappend="${session.massage.type}" class="alert" role="alert">
                        <p th:text="${session.massage.content}"></p>
                        <th:block th:text="${#session.removeAttribute('massage')}"></th:block>
                    </div>


                    <div class="container text-center">
                        <img class="text-center" style="width: 80px;" alt="" src="" th:src="@{/img/write.png}">
                    </div>
                    <h1 class="text-center">Register here !!</h1>

                    <form action="" th:action="@{/register}" method="post" th:object="${user}">


                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name </label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Enter here"
                                   id="name_field" aria-describedby="emailHelp"
                                   required
                                   th:value="${user.name}"
                                   name="name"
                                   th:classappend="${#fields.hasErrors('name') ?'is-invalid': ''}"
                            />

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                        </div>


                        <!--Email field  -->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email address</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Enter here"
                                   id="email_field" aria-describedby="emailHelp"
                                   required="required"
                                   th:value="${user.email}"
                            >
                        </div>

                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="Enter here"
                                   required="required"
                                   id="password_field">
                        </div>

                        <!-- User about field -->
                        <div class="form-group">
                            <label for="password_field" class="form-label">Description</label>
                            <textarea name="about" id="" class="form-control"
                                                         placeholder="Enter something about yourself"
                                                         rows="8" th:text="${user.about}"></textarea>
                        </div>


                        <div class="form-group form-check text-center">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                                   value="true"
                            />
                            <!--th:field="${yourFormObject.agreement}"            place inside input tag-->

                            <label class="form-check-label" for="agreement">
                                Accept terms and conditions
                            </label>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-warning">
                                Reset
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
