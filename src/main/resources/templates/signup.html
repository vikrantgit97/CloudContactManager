<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>This is home page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="My-card mt-2">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="container text-center">
                        <img style="width:60px" src="" th:src="@{/img/write.png}">
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <!--adding no validate to disable html bydefault validation-->
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!--name field-->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input
                                    name="name"
                                    type="text"
                                    class="form-control is-invalid"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    id="name_field"
                                    aria-describedby="help"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.name}"/>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                            <div class="invalid-feedback">

                            </div>

                        </div>

                        <!--email field-->
                        <div class="form-group">
                            <label for="email_field">Your Email </label>
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    aria-describedby="help"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.email}"/>
                        </div>

                        <!--Password field-->
                        <div class="form-group">
                            <label for="password_field">Your Password </label>
                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="help"
                                    placeholder="Enter here" required/>
                        </div>

                        <!--user about field-->
                        <div class="form-group">
                            <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself"
                                      rows="9" class="form-control"></textarea>
                        </div>

                        <!--terms and condition aggrement-->
                        <div class="form-group form-check text-center">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"/>
                            <label for="agreement">Accept terms and condition</label>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
