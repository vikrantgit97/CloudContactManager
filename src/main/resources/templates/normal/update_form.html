<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
	
		<div class="card mr-4 ml-4">
			<div class="card-body">
				
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form th:action="@{/user/process-update}" th:object="${contact}" method="post" enctype="multipart/form-data" class="mt-2">
								
								<input hidden th:value="${contact.cId}" type="text" name="cId" />
								
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter FirstName Here" class="form-control"/>
								</div>
								
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>
								</div>
								
								<!-- Phone Number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Contact Number Here" class="form-control"/>
								</div>
								
								<!-- E-mail Address -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									
									<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter E-mail Here" class="form-control"/>
								</div>
								
								<!-- E-mail Address -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"/>
								</div>
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description" id="mytextarea" placeholder="Enter Contact Description" rows="20" class="form-control"></textarea>
								</div>
								
								<!-- Contact Image -->
								
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary">Choose a new profile picture</p>
								<div class="custom-file">
									<input type="file" name="profileImages" />
								</div>
								
								<!-- Save Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>
	
	
</body>
</html>
