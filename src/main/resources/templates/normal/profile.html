<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
	
		<div class="container">
			<div class="card">
				<div class="card-body">
				
					<div class="container text-center">
						<img style="width: 200px; height: 200px;" class="my_profile_picture" th:src="@{'/image/'+${users.imageUrl}}" alt="profile photo" />
					</div>
				
					<h1 class="text-center mt-3" th:text="${users.name}"></h1>
				
					<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">SCMUSER<span th:text="${users.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${users.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${users.role}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${users.enabled}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">About</th>
					      <td><span th:text="${users.about}"></span></td>
					    </tr>
					  </tbody>
					</table>		
				
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(() =>{
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			})
		</script>
	
	</section>
	
	
</body>
</html>
