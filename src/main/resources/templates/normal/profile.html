<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

<section>

    <div class="container">
        <div class="card">
            <div class="card-body">

                <div class="container text-center">
                    <img style="width: 200px; height: 200px;" class="my_profile_picture"
                         th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
                </div>

                <h1 class="text-center mt-3" th:text="${user.name}"></h1>

                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">CCMID</th>
                        <th scope="col">CCM<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>


                    <tr>
                        <th scope="row">About</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#profile-link').addClass('active');
        })
    </script>

</section>


</body>
</html>
