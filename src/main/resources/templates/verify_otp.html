<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
	
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        
                        <form th:action="@{/verify-otp}" method="post">
                        	
                        	<div class="alert alert-success mt-3" role="alert">
                        		We have send OTP to your email...
                        	</div>
                        	
                        	<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}" />
							</div>
                        
                        	<div class="form-group">
                        		<input name="otp" type="text" class="form-control" placeholder="Enter OTP here">
                        	</div>
                        	
                        	<div class="text-center">
                        		<button type="submit" class="btn btn-warning">Verify</button>
                        	</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
	
	
</body>
</html>
